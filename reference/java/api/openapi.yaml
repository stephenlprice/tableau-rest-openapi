components:
  parameters:
    tableau.auth.header:
      description: "The Tableau authentication header. The value is a credentials\
        \ token from a Tableau server's response to an authentication request. \n\n\
        \ The Content-Type and Accept headers should be the mediatype of the request\
        \ and response except in cases where you want to  [explicitly allow other\
        \ versions of the resource](https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_concepts_versions.htm#per_resource_versioning)."
      explode: false
      in: header
      name: X-Tableau-Auth
      required: false
      schema:
        type: string
      style: simple
  responses:
    MissingAuth:
      description: "Missing credentials. \nThe user could not be authenticated because\
        \ the credentials token is missing from the request. Use the token from the\
        \ response to a successful sign in request."
    InvalidAuth:
      description: "Invalid credentials. \nThe user could not be authenticated because\
        \ the credentials token in the request is invalid. Use the token from the\
        \ response to a successful sign in request."
    ServerAdminRequired:
      description: Server  permissions are required for this request.
    ServerOrSiteAdminRequired:
      description: Server or site administrator permissions are required for this
        request.
    AnalyticsExtensionsDisabledOnServer:
      description: Analytics extensions are disabled on the server and cannot be enabled
        on this site.
    MultipleConnectionsAttempted:
      description: A connection is already configured for this site. Only one connection
        per site is currently supported.
    ConnectionNonexsitent:
      description: The connection does not exist.
    InvalidConnectionType:
      description: The connection type is not valid. Specify "TABPY" or "RSERVE".
    InvalidConnectionHostName:
      description: The host name of the connection not valid.
    InvalidConnectionPort:
      description: The port number of the connection is not valid or is missing.
    InvalidConnectionUsername:
      description: The username of the connection is not valid.
    InvalidConnectionPassword:
      description: The password of the connection is not an allowed value.
    InvalidConnectionSSLSettings:
      description: The SSL settings of the site and HTTP/HTTPS prefix of the hostname
        do not match.
    SafeListItemNonexistent:
      description: Unable to find a safe list item with given LUID.
    BlockListItemNonexistent:
      description: Unable to find a block list item with given LUID.
    InvalidRequest:
      description: The request body is malformed.
  schemas:
    tableau.analyticsextensions.v1.ConnectionItem:
      description: ""
      example:
        is_ssl_enabled: true
        password: password
        port: 0
        connection_brief:
          connection_name: connection_name
          connection_type: UNDEFINED
        is_auth_enabled: true
        host: host
        connection_luid: connection_luid
        username: username
      properties:
        connection_luid:
          type: string
        host:
          description: "Required. The location of an external service (TabPy, Rserve,\
            \ EINSTEIN_DISCOVERY, Generic API, or other) that responds to your analytics\
            \ extension requests. The case sensitive value must be a URI, IPv4 or\
            \ IPv6 address that is a maximum of 255 Unicode characters."
          type: string
        port:
          description: Required. Integer between 1 and 65535.
          format: int32
          type: integer
        is_auth_enabled:
          description: "For Tableau Online: The value is always true. \n \n For on\
            \ premise Tableau servers:  Optional. Set to true if authentication is\
            \ enabled on the external service. If  true, username and password are\
            \ required. Default is false."
          type: boolean
        username:
          description: "For Tableau Online: A username is always required."
          type: string
        password:
          description: "For Tableau Online: A password is always required."
          type: string
        is_ssl_enabled:
          description: "For Tableau Online: The value is always true. \n \n For on\
            \ premise Tableau servers:  Optional. Set to true if authentication is\
            \ enabled on the external service. If  true, username and password are\

tags:
- description: "Enable and configure [analytics extensions](https://help.tableau.com/current/server/en-us/config_r_tabpy.htm)\
    \ on sites and, for on premise installations, on servers. With these extensions\
    \ you can extend Tableau dynamic calculations with languages like R and python,\
    \ and with other tools and platforms. For more information, see [Analytics Extensions\
    \ API](https://tableau.github.io/analytics-extensions-api/). \n\nWhen upgrading\
    \ from a server version less than 2020.2, analytics extensions must be enabled\
    \ on each site even if external services were enabled on the server being upgraded.\
    \ Connections for sites must be ported manually. \n\nUsing the analytics extensions\
    \ settings methods you can: <ul> <li>Enable and disable analytics extensions for\
    \ a Tableau server (on-premise only) or for a site.</li> <li>Create and manage\
    \ an extension's connections to the service hosting your custom calculations.</li>\
    \ </ul>"
  name: Analytics Extensions Settings Methods
- description: "Enable and configure security for [dashboard extensions](https://help.tableau.com/current/server/en-us/config_r_tabpy.htm)\
    \ on sites and, for on premise installations, on servers. With these extensions\
    \ you can add custom features to a dashboard using JavaScript. \n\nUsing the extension\
    \ methods of the Tableau Server REST API you can: <ul> <li>List the settings for\
    \ extensions of a server or site</li> <li>Enable or disable extensions or sandboxed\
    \ extensions for a server or site</li> <li>List, get, create, and delete entries\
    \ in server blocked extensions list</li> <li>List, get, create, update, and delete\
    \ entries in server allowed (safe) extensions list</li> </ul> \n\nThis functionality\
    \ relates to the UI elements and concepts described at [Manage Dashboard Settings](https://help.tableau.com/current/server/en-us/dashboard_extensions_server.htm)."
  name: Dashboard Extensions Settings Methods

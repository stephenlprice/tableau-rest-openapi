openapi: 3.0.1
info:
  title: Tableau Services APIs
  description: |-
    ## OpenAPI specification for Tableau Services APIs.

    The following OpenAPI documentation describes the details of the new Tableau RESTful APIs. A growing number of these are being released alongside more than 150 [classic REST endpoints](https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_ref.htm) that are currently in wide usage in the Tableau community.

    There are some differences users of the classic endpoints will recognize when viewing these new endpoints. Request bodies for these new REST endpoints must be formatted using JSON. Endpoint URIs don't contain an API version number. For more information, see [REST API and Resource Versions](https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_concepts_versions.htm).

    ![tableau platform](https://github.com/stephenlprice/tableau-rest-openapi/blob/main/assets/images/tableau-platform.png?raw=true)
  version: latest
  contact:
    name: Stelloprint
    email: stellopricint@gmail.com
    url: 'https://stelloprint.stoplight.io/'
  license:
    name: Sample
    url: 'https://stelloprint.stoplight.io/'
  termsOfService: 'https://stelloprint.stoplight.io/'
paths:
  '/api/-/settings/site/extensions/analytics/connections/{connection_luid}':
    put:
      summary: Update analytics extension connection
      description: Updates a specific connection to an external service for analytics extensions on this site. Permissions - This method can be called by site and server administrators.
      operationId: AnalyticsExtensionsService_updateAnalyticsExtensionsConnection
      parameters:
        - name: connection_luid
          in: path
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/tableau.auth.header'
      requestBody:
        content:
          application/vnd.tableau.analyticsextensions.v1.ConnectionItem+json:
            schema:
              $ref: '#/components/schemas/tableau.analyticsextensions.v1.ConnectionItem'
      responses:
        default:
          description: ''
          content:
            application/vnd.tableau.analyticsextensions.v1.ConnectionItem+json:
              schema:
                $ref: '#/components/schemas/tableau.analyticsextensions.v1.ConnectionItem'
      tags:
        - Analytics Extensions
    delete:
      tags:
        - Settings
      summary: Delete analytics extension connection
      description: Deletes a specific connection to an external service for analytics extensions on this site. Permissions - This method can be called by site and server administrators. Availability - This method is not available for Tableau Online.
      operationId: AnalyticsExtensionsService_deleteAnalyticsExtensionsConnection
      parameters:
        - name: connection_luid
          in: path
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/tableau.auth.header'
      responses:
        default:
          description: Empty Response Body
  '/api/-/settings/site/extensions/dashboard/safeListItems/{safe_list_item_luid}':
    get:
      summary: Get allowed dashboard extension on site
      description: Gets the details of a specific dashboard extension on the safe list of the site you are signed into. Permissions - This method can be called by site and server administrators.
      operationId: DashboardExtensionsSiteSettingsService_getDashboardExtensionsSafeListItem
      parameters:
        - $ref: '#/components/parameters/tableau.auth.header'
        - name: safe_list_item_luid
          in: path
          required: true
          schema:
            type: string
      responses:
        default:
          description: ''
          content:
            application/vnd.tableau.extensions.dashboard.v1.SafeListItem+json:
              schema:
                $ref: '#/components/schemas/tableau.extensions.dashboard.v1.SafeListItem'
      tags:
        - Dashboard Extensions
    put:
      tags:
        - Settings
      summary: Update settings for allowed dashboard extension on site
      description: Updates the settings of a specific dashboard extension in the safe list of the site you are signed into. Permissions - This method can be called by site and server administrators.
      operationId: DashboardExtensionsSiteSettingsService_updateDashboardExtensionsSafeListItem
      parameters:
        - $ref: '#/components/parameters/tableau.auth.header'
        - name: safe_list_item_luid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/vnd.tableau.extensions.dashboard.v1.SafeListItem+json:
            schema:
              $ref: '#/components/schemas/tableau.extensions.dashboard.v1.SafeListItem'
      responses:
        default:
          description: ''
          content:
            application/vnd.tableau.extensions.dashboard.v1.SafeListItem+json:
              schema:
                $ref: '#/components/schemas/tableau.extensions.dashboard.v1.SafeListItem'
    delete:
      tags:
        - Settings
      summary: Disallow dashboard extension on site
      description: Deletes a specific dashboard extension from the safe list of the site you are signed into. Permissions - This method can be called by site and server administrators.
      operationId: DashboardExtensionsSiteSettingsService_deleteDashboardExtensionsSafeListItem
      parameters:
        - $ref: '#/components/parameters/tableau.auth.header'
        - name: safe_list_item_luid
          in: path
          required: true
          schema:
            type: string
      responses:
        default:
          description: Empty Response Body
  /api/-/settings/site/extensions/analytics:
    get:
      summary: Get enabled state of analytics extensions on site
      description: Gets the enabled/disabled state of analytics extensions on a site. Permissions - This method can be called by site and server administrators. Availability - This method is not available for Tableau Online.
      operationId: AnalyticsExtensionsService_getAnalyticsExtensionsSiteSettings
      parameters:
        - $ref: '#/components/parameters/tableau.auth.header'
      responses:
        default:
          description: ''
          content:
            application/vnd.tableau.analyticsextensions.v1.SiteSettings+json:
              schema:
                $ref: '#/components/schemas/tableau.analyticsextensions.v1.SiteSettings'
      tags:
        - Analytics Extensions
    put:
      tags:
        - Settings
      summary: Update enabled state of analytics extensions on site
      description: Enables or disables analytics extensions on a site. Permissions - This method can be called by site and server administrators. Availability - This method is not available for Tableau Online.
      operationId: AnalyticsExtensionsService_updateAnalyticsExtensionsSiteSettings
      parameters:
        - $ref: '#/components/parameters/tableau.auth.header'
      requestBody:
        content:

        \ password, along with the content URL (subpath) of the site you are signing\
        \ in to.\n\nThe Content-Type and Accept headers should be the mediatype of\
        \ the request and response except in cases where you want to  [explicitly\
        \ allow other versions of the resource](https://help.tableau.com/current/api/rest_api/en-us/REST/rest_api_concepts_versions.htm#per_resource_versioning)."

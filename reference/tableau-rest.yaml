      summary: Update settings for dashboard extension on site
      description: Updates the settings for dashboard extensions for the site you are signed into. Permissions - This method can be called by site and server administrators.
      operationId: DashboardExtensionsSiteSettingsService_updateDashboardExtensionsSiteSettings
